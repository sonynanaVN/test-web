<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - LocalStorage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 5px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #taskList {
            margin-top: 20px;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .task-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }
        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
            border-left-color: #4CAF50;
        }
        .task-text {
            flex: 1;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            user-select: none;
        }
        .task-actions {
            display: flex;
            gap: 10px;
        }
        .task-actions button {
            padding: 8px 15px;
            font-size: 14px;
        }
        .complete-btn {
            background: #4CAF50;
        }
        .complete-btn:hover {
            background: #45a049;
        }
        .delete-btn {
            background: #f44336;
        }
        .delete-btn:hover {
            background: #da190b;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
            border-radius: 8px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-transform: uppercase;
        }
        .clear-all {
            margin-top: 20px;
            text-align: center;
        }
        .clear-all button {
            background: #ff9800;
            padding: 10px 20px;
            font-size: 14px;
        }
        .clear-all button:hover {
            background: #f57c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My Todo List</h1>
        <p class="subtitle">üíæ D·ªØ li·ªáu l∆∞u tr√™n tr√¨nh duy·ªát c·ªßa b·∫°n (LocalStorage)</p>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Th√™m c√¥ng vi·ªác m·ªõi...">
            <button onclick="addTask()">‚ûï Th√™m</button>
        </div>
        
        <div id="taskList">
            <div class="empty-state">üì≠ Ch∆∞a c√≥ c√¥ng vi·ªác n√†o. H√£y th√™m c√¥ng vi·ªác ƒë·∫ßu ti√™n!</div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">T·ªïng s·ªë</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="activeTasks">0</div>
                <div class="stat-label">ƒêang l√†m</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Ho√†n th√†nh</div>
            </div>
        </div>

        <div class="clear-all">
            <button onclick="clearAll()">üóëÔ∏è X√≥a t·∫•t c·∫£</button>
        </div>
    </div>

    <script>
        // L·∫•y tasks t·ª´ localStorage
        function getTasks() {
            const tasks = localStorage.getItem('todoTasks');
            return tasks ? JSON.parse(tasks) : [];
        }

        // L∆∞u tasks v√†o localStorage
        function saveTasks(tasks) {
            localStorage.setItem('todoTasks', JSON.stringify(tasks));
        }

        // Render tasks
        function renderTasks() {
            const tasks = getTasks();
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="empty-state">üì≠ Ch∆∞a c√≥ c√¥ng vi·ªác n√†o. H√£y th√™m c√¥ng vi·ªác ƒë·∫ßu ti√™n!</div>';
                updateStats(0, 0, 0);
                return;
            }
            
            taskList.innerHTML = '';
            let active = 0;
            let completed = 0;
            
            tasks.forEach((task, index) => {
                if (task.completed) {
                    completed++;
                } else {
                    active++;
                }
                
                const taskDiv = document.createElement('div');
                taskDiv.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskDiv.innerHTML = `
                    <span class="task-text" onclick="toggleTask(${index})">
                        ${task.completed ? '‚úÖ' : '‚≠ï'} ${task.text}
                    </span>
                    <div class="task-actions">
                        <button class="complete-btn" onclick="toggleTask(${index})">
                            ${task.completed ? '‚Ü©Ô∏è Ho√†n t√°c' : '‚úì Xong'}
                        </button>
                        <button class="delete-btn" onclick="deleteTask(${index})">üóëÔ∏è X√≥a</button>
                    </div>
                `;
                taskList.appendChild(taskDiv);
            });
            
            updateStats(tasks.length, active, completed);
        }

        // C·∫≠p nh·∫≠t th·ªëng k√™
        function updateStats(total, active, completed) {
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('activeTasks').textContent = active;
            document.getElementById('completedTasks').textContent = completed;
        }

        // Th√™m task m·ªõi
        function addTask() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (!text) {
                alert('‚ö†Ô∏è Vui l√≤ng nh·∫≠p n·ªôi dung c√¥ng vi·ªác!');
                return;
            }
            
            const tasks = getTasks();
            tasks.push({
                text: text,
                completed: false,
                created: new Date().toISOString()
            });
            
            saveTasks(tasks);
            input.value = '';
            renderTasks();
        }

        // Toggle completed
        function toggleTask(index) {
            const tasks = getTasks();
            tasks[index].completed = !tasks[index].completed;
            saveTasks(tasks);
            renderTasks();
        }

        // X√≥a task
        function deleteTask(index) {
            if (!confirm('üóëÔ∏è B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a c√¥ng vi·ªác n√†y?')) {
                return;
            }
            
            const tasks = getTasks();
            tasks.splice(index, 1);
            saveTasks(tasks);
            renderTasks();
        }

        // X√≥a t·∫•t c·∫£
        function clearAll() {
            if (!confirm('‚ö†Ô∏è B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a T·∫§T C·∫¢ c√¥ng vi·ªác?')) {
                return;
            }
            
            localStorage.removeItem('todoTasks');
            renderTasks();
        }

        // Enter ƒë·ªÉ th√™m
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Load tasks khi trang load
        renderTasks();
    </script>
</body>
</html>
